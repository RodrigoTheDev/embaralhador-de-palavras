<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Embaralhador de palavras</title>
</head>
<body>
    <p>Desenvolvido por <a onclick="novaAba('https://github.com/RodrigoTheDev')">RodrigoTheDev</a></p>
    <p>Insira as palavras que você quer</p>
    <textarea name="" id="insert-text-area" cols="30" rows="10" spellcheck="false"></textarea>
    <p>Número de palavras embaralhadas: </p>
    <input type="text" id="insert-size" placeholder="limite">
    <input type="text" id="insert-ammount" placeholder="vezes embaralhadas">
    <button id="randomize" onclick="embaralhar_advanced()">Embaralhar</button>
    <br>
    <p>resultado</p>
    <div id="result">
        <h3>Resultados do embaralhamento: </h3>
    </div>
    <br>
    <button onclick="copiar()">Copiar</button>
    <br>
    <div id="resultados">
        <p>Resultados dos embaralhamentos: </p>
    </div>
    <div id="visita-div">

        <a onclick="novaAba('https://github.com/RodrigoTheDev')" id="visita">Visite meu github :)</a>
    </div>

    <script src="./randomizer.js"></script>
</body>
</html>
